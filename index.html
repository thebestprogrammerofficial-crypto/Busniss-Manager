      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {

            animation: {
              'gradient-xy': 'gradient-xy 15s ease infinite',

                  'background-position': 'right center'

              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
